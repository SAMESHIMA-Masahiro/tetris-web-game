<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris Game</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- スタート画面 -->
  <div id="start-screen" class="screen">
    <h1>TETRIS</h1>
    <button id="start-button" class="btn">Start Game</button>
    <div id="instructions">
      <h3>操作方法</h3>
      <p>←/→: 移動 | ↑: 回転 | ↓: ソフトドロップ</p>
      <p>スペース: ハードドロップ | P: 一時停止</p>
    </div>
  </div>

  <!-- ゲーム画面 -->
  <div id="game-container" class="hidden">
    <div id="main-area">
      <canvas id="main-canvas" width="300" height="600"></canvas>
      <div id="pause-overlay" class="hidden">
        <h2>PAUSED</h2>
        <p>Press P to resume</p>
      </div>
    </div>

    <div id="side-panel">
      <!-- ネクストブロック -->
      <div id="next-block-container">
        <h3>Next</h3>
        <canvas id="next-canvas" width="120" height="120"></canvas>
      </div>

      <!-- スコアボード -->
      <div id="scoreboard">
        <div class="score-item">
          <span class="label">Score</span>
          <span id="score" class="value">0</span>
        </div>
        <div class="score-item">
          <span class="label">Level</span>
          <span id="level" class="value">1</span>
        </div>
        <div class="score-item">
          <span class="label">Lines</span>
          <span id="lines" class="value">0</span>
        </div>
      </div>

      <!-- 操作説明 -->
      <div id="controls-guide">
        <h4>Controls</h4>
        <ul>
          <li>←/→: Move</li>
          <li>↑: Rotate</li>
          <li>↓: Soft Drop</li>
          <li>Space: Hard Drop</li>
          <li>P: Pause</li>
        </ul>
      </div>
    </div>
  </div>

  <!-- ゲームオーバー画面 -->
  <div id="gameover-screen" class="screen hidden">
    <h1>GAME OVER</h1>
    <p>Final Score: <span id="final-score">0</span></p>
    <button id="restart-button" class="btn">Restart</button>
  </div>

  <!-- JavaScript -->
  <script type="module" src="js/tetromino.js"></script>
  <script type="module" src="js/board.js"></script>
  <script type="module" src="js/game.js"></script>
  <script type="module" src="js/main.js"></script>
</body>
</html>
